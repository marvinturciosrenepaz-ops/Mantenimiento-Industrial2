<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Mantenimiento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestión de Mantenimiento Industrial</h1>

  <section id="ordenes">
    <h2>Nueva orden de mantenimiento</h2>
    <form id="formOrden">
      <label>Equipo:</label>
      <input type="text" id="equipo" placeholder="Ej. Compresor principal" required>

      <label>Responsable:</label>
      <input type="text" id="responsable" placeholder="Ej. Juan Pérez" required>

      <label>Descripción de mantenimiento:</label>
      <textarea id="descripcion" placeholder="Ej. Cambio de aceite y revisión de válvulas" required></textarea>

      <label>Materiales utilizados:</label>
      <textarea id="materiales" placeholder="Ej. 2L de aceite SAE 40, filtro nuevo"></textarea>

      <label>¿Se detectó alguna falla?</label>
      <select id="fallaDetectada">
        <option value="No">No</option>
        <option value="Sí">Sí</option>
      </select>

      <label>Foto (opcional):</label>
      <input type="file" id="fotoMantenimiento" accept="image/*">

      <button type="submit">Guardar orden</button>
    </form>
  </section>

  <section id="fallas">
    <h2>Reportar falla</h2>
    <form id="formFalla">
      <label>Equipo:</label>
      <input type="text" id="equipoFalla" placeholder="Ej. Motor de cinta transportadora" required>

      <label>Descripción de la falla:</label>
      <textarea id="descripcionFalla" placeholder="Ej. Vibración anormal y ruido en el eje"></textarea>

      <label>Foto antes de reparación:</label>
      <input type="file" id="fotoFalla" accept="image/*">

      <label>Foto después de reparación:</label>
      <input type="file" id="fotoReparacion" accept="image/*">

      <button type="submit">Guardar falla</button>
    </form>
  </section>

  <section id="historial">
    <h2>Historial de fallas</h2>
    <ul id="listaFallas"></ul>
  </section>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
