<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Repuestos y Activos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item span {
            margin: 0 10px;
            min-width: 30px;
            text-align: center;
        }
        .stock-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
        }
        button {
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        .increase {
            background-color: #28a745;
        }
        .decrease {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestión de Repuestos y Activos</h1>
    </header>

    <div class="container">
        <h2>Repuestos</h2>
        <div class="item" data-stock="5">
            <span>Filtro de aceite</span>
            <button class="decrease">-</button>
            <span class="quantity">5</span>
            <button class="increase">+</button>
            <span class="stock-indicator"></span>
        </div>
        <div class="item" data-stock="0">
            <span>Correa de distribución</span>
            <button class="decrease">-</button>
            <span class="quantity">0</span>
            <button class="increase">+</button>
            <span class="stock-indicator"></span>
        </div>

        <h2>Activos</h2>
        <div class="item" data-stock="3">
            <span>Compresor</span>
            <button class="decrease">-</button>
            <span class="quantity">3</span>
            <button class="increase">+</button>
            <span class="stock-indicator"></span>
        </div>
        <div class="item" data-stock="0">
            <span>Generador</span>
            <button class="decrease">-</button>
            <span class="quantity">0</span>
            <button class="increase">+</button>
            <span class="stock-indicator"></span>
        </div>
    </div>

    <script>
        // Función para actualizar indicador de stock
        function updateStockIndicator(item) {
            const quantity = parseInt(item.querySelector('.quantity').textContent);
            const indicator = item.querySelector('.stock-indicator');
            if(quantity > 0){
                indicator.style.backgroundColor = 'green';
            } else {
                indicator.style.backgroundColor = 'red';
            }
        }

        // Inicializar indicadores al cargar la página
        document.querySelectorAll('.item').forEach(item => {
            updateStockIndicator(item);

            const btnIncrease = item.querySelector('.increase');
            const btnDecrease = item.querySelector('.decrease');
            const qtySpan = item.querySelector('.quantity');

            btnIncrease.addEventListener('click', () => {
                let qty = parseInt(qtySpan.textContent);
                qty++;
                qtySpan.textContent = qty;
                updateStockIndicator(item);
            });

            btnDecrease.addEventListener('click', () => {
                let qty = parseInt(qtySpan.textContent);
                if(qty > 0){
                    qty--;
                    qtySpan.textContent = qty;
                    updateStockIndicator(item);
                }
            });
        });
    </script>
</body>
</html>
